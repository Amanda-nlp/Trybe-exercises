<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        
       /*  Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName() */
 // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)


let minhaDescricao = document.getElementsByTagName("p")[1].innerText = "Me imagino muito bem daqui 2 anos!!!";
 

 // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).


let mudaCorVerde = document.getElementsByClassName("main-content")[0].style.backgroundColor = "rgb(76,164,109)";


 // 3. Crie uma função que mude a cor do quadrado vermelho para branco.


let mudaCorBranco = document.getElementsByClassName("center-content")[0].style.backgroundColor = "white";


 // 4. Crie uma função que corrija o texto da tag <h1>.


let mudaTextoTitulo = document.getElementsByTagName("h1")[0].innerText = "Exercício 5.1 - JavaScript";


 // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.


let mudaTextoP0 = document.getElementsByTagName("p")[0].innerText = "Como eu me imagino daqui 2 anos?";


//1º método de utilizar o .toLowerCase():

/* let mudaParaMaiusculo = document.getElementsByTagName("p")[0];
mudaParaMaiusculo.innerHTML = mudaParaMaiusculo.innerHTML.toUpperCase(); */

// 2º método de utilizar o .toLowerCase():

document.getElementsByTagName("p")[0].innerHTML = document.getElementsByTagName("p")[0].innerHTML.toUpperCase();


 // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.

let exibirOsPs = document.getElementsByTagName("p");

for (let i = 0; i < exibirOsPs.length; i += 1) { 
    console.log(exibirOsPs[i]);
}

    </script>
  </body>
</html>
